<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Search</title>
  </head>
  <body class="bg-light" style="padding-top: 4em">
    <div class="container-fluid">
      <header>
        <!-- navigation bar -->
        <nav class="navbar navbar-light bg-white fixed-top navbar-expand-lg">
          <a class="navbar-brand" href="/">Instagram Replica</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            {% if user %}
            <a class="nav-item nav-link" href="/createpost">New Post</a>
            <a class="nav-item nav-link" href="/search">Search</a>
            <a class="nav-item nav-link" href="/profile?key={{ myuser.key.urlsafe() }}">Profile</a>
            {% endif %}
            </div>
          </div>
        </nav>
      </header>
      <main>
        <!-- Display error message if no user found -->
        {% if error %}
        <div class="alert alert-light alert-dismissible fade show" role="alert">
          No results found.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %}

        <!-- card containing search field -->
        <div class="card">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <form action="/search" method="post">
              <div class="row">
                <div class="input-group mb-3 col-sm-6 mx-auto">
                  <input type="email" class="form-control" name="username" placeholder="username" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                  <div class="input-group-append">
                    <input type="submit" name="button" value="Search" class="btn btn-primary">
                  </div>
                </div>
              </div>
            </form>

            <!-- displays search result -->
            {% if result %}
              <h5 class="card-title">Search Result:</h5>
              {% for i in result %}
              <h6 class="card-text"><a href="/profile?key={{ i.key.urlsafe() }}">{{ i.email_address }}</a></h6>
              {% endfor %}
            {% endif %}

          </div>
        </div>

      </main>
    </div>
  <!-- JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
