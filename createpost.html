<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Create Post</title>
  </head>
  <body class="bg-light" style="padding-top: 4em">
    <div class="container-fluid">
      <header>
        <!-- navigation bar -->
        <nav class="navbar navbar-light bg-white fixed-top navbar-expand-lg">
          <a class="navbar-brand" href="/">Instagram Replica</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            {% if user %}
            <a class="nav-item nav-link" href="/createpost">New Post</a>
            <a class="nav-item nav-link" href="/search">Search</a>
            <a class="nav-item nav-link" href="/profile?key={{ myuser.key.urlsafe() }}">Profile</a>
            {% endif %}
            </div>
          </div>
        </nav>
      </header>
      <main>
        <!-- card containing post form inputs -->
        <div class="card">
          <h5 class="card-header">New Post</h5>
          <div class="card-body">
            <p class="card-text">Add image and caption and click on post to create new post</p>
            <form action="{{ upload_url }}" method="post" enctype="multipart/form-data">
              <div class="row">
                <div class="form-group col-sm-3">
                  <label>Image</label>
                  <input type="file" class="form-control-file" name="file" accept="image/*">
                </div>
                <div class="form-group col-sm-9">
                  <label>Caption</label>
                  <input type="text" class="form-control" name="caption" placeholder="Write a caption...">
                </div>
              </div>
              <input type="submit" name="button" value="Share" class="btn btn-primary">
            </form>
          </div>
        </div>

      </main>
    </div>
  <!-- JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
